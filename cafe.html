<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Cake Form</title>
    <script type="text/javascript" src="js/formcalculations.js"></script>
    <link href="styles/cakeform.css" rel="stylesheet" type="text/css" />
</head>
<body onload='hideTotal()'>
    <div id="wrap">
        <form action="" id="cakeform" onsubmit="return false;">
        <div>
            <div class="cont_order">
               <fieldset>
                <legend>DongMin Cafe!</legend>
                <label >Choose coffee</label>
                <label class='radiolabel'><input type="radio"  name="selectedcake" value="Ice Americano" onclick="calculateTotal()" />Ice Americano" - $25 </label><br/>
                <label class='radiolabel'><input type="radio"  name="selectedcake" value="Cafe Latte" onclick="calculateTotal()" />Cafe Latte" - $40 </label><br/>
                <label class='radiolabel'><input type="radio"  name="selectedcake" value="Cafe Moca" onclick="calculateTotal()" />Cafe Moca" - $45 </label><br/>
                <label class='radiolabel'><input type="radio"  name="selectedcake" value="Tea" onclick="calculateTotal()" />Tea" - $40</label><br/>
                <label class='radiolabel'><input type="radio"  name="selectedcake" value="IceTea" onclick="calculateTotal()" />IceTea" - $30</label><br/>
                <br/>
                <label >Choose Tea</label>
         
                <select id="filling" name='filling' onchange="calculateTotal()">
                <option value="Select Tea">Select Tea</option>
                <option value="Lemon Tea">Lemon Tea</option>
                <option value="Green Tea">Green Tea</option>
                <option value="Mint Tea">Mint Tea</option>
               </select>
                <br/>
                <p>
                <label for='includecandles' class="inlinelabel">Delivery Tip($5)</label>
               <input type="checkbox" id="includecandles" name='includecandles' onclick="calculateTotal()" />
               </p>
               
                <p>
                <label class="inlinelabel" for='includeinscription'>Additional Points</label>
                <input type="checkbox" id="includeinscription" name="includeinscription" onclick="calculateTotal()" />
                <input type="text"  id="theinscription" name="theinscription" value="Enter Inscription"  />
                </p>
                <div id="totalPrice"></div>
                
                </fieldset>
            </div>
            
        	<div class="cont_details">
            	<fieldset>
                <legend>Delivery</legend>
                <label for='name'>Name</label>
                <input type="text" id="name" name='name' />
                <br/>
                <label for='address'>Address</label>
                <input type="text" id="address" name='address' />
                <br/>
                <label for='phonenumber'>Phone Number</label>
                <input type="text"  id="phonenumber" name='phonenumber'/>
                <br/>
                </fieldset>
            </div>
            <input type='submit' id='submit' value='Submit' onclick="calculateTotal()" />
        </div>  
       </form>
	</div><!--End of wrap-->

</body>
</html>
